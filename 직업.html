<img src="데몬.jpg"><br><br>
<p>2014년도였나 2015년도였나 향수에 젖어서 생성한 나의 첫 메이플스토리의 캐릭터이다.
그때 무자본 1위직업이었고 링크스킬과 데미지가 좋고 물약값을 아낄 수 있어서 인기도
많은 직업이었다.<br><br>하지만 엄청난 너프를 먹었고 이제 데몬어벤져를 본캐로 하는
